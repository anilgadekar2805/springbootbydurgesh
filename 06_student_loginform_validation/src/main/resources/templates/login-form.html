<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2 ">


	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form novalidate="novalidate"  th:action="@{/login-process}" th:method="post" th:object="${loginData}" class="bg-white p-4 ">
				<h2 class="text-center">SignUp here</h2>
					<div class="mb-3">
						
						<label for="exampleInputEmail1" class="form-label">Username</label> 
						
						<input type="email" 
							name="userName"
							class="form-control"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid': ' ' } "
							id="exampleInputEmail1"
							th:value="${loginData.userName}" 
							aria-describedby="emailHelp">
							
							<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"  class="invalid-feedback">
							</div>
					</div>
					
					
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">email</label>
						<input type="text"
							name="email" 
							class="form-control"
							th:classappend="${#fields.hasErrors('email')?'is-invalid' : ' ' }"
							th:value="${loginData.email}"
							id="exampleInputPassword1">
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
							</div>
						
					</div>
					
					<div class="mb-3 form-check">
						<input type="checkbox" name="agreed" th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ' ' }" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
